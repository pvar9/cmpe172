{% extends "template.html" %}

{% block content %}

    <div class="jumbotron text-center">
        <h1>LinkMe</h1>
        <p>Connect with your Colleague with an Email!</p>
            </div>
        <h4>

        Email Sent!
        </h4>



    <style>
        #mail{
        position: fixed;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
        /* Contact form */
        form label {
          font-size: 1.2em;
          font-weight: bold;
          display: block;
          padding: 10px 0;
        }

        form input#name,
        form input#email{
                      width: 400px;
          background-color: #fafafa;
          -webkit-border-radius: 3px;
             -moz-border-radius: 3px;
                  border-radius: 3px;
          border: 1px solid #cccccc;
          padding: 5px;
          font-size: 1.1em;
        }

        },
        form input#subject {
          width: 400px;
          background-color: #fafafa;
          -webkit-border-radius: 3px;
             -moz-border-radius: 3px;
                  border-radius: 3px;
          border: 1px solid #cccccc;
          padding: 5px;
          font-size: 1.1em;
        }

        form textarea#message {
          width: 500px;
          height: 100px;
          background-color: #fafafa;
          -webkit-border-radius: 3px;
             -moz-border-radius: 3px;
                  border-radius: 3px;
          border: 1px solid #cccccc;
          margin-bottom: 10px;
          padding: 5px;
          font-size: 1.1em;
        }

        form input#submit {
          display: block;
          -webkit-border-radius: 3px;
             -moz-border-radius: 3px;
                  border-radius: 3px;
          border:1px solid #d8d8d8;
          padding: 10px;
          font-weight:bold;
          text-align: center;
          color: #000000;
          background-color: #f4f4f4;
          background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #f4f4f4), color-stop(100%, #e5e5e5));
          background-image: -webkit-linear-gradient(top, #f4f4f4, #e5e5e5);
          background-image: -moz-linear-gradient(top, #f4f4f4, #e5e5e5);
          background-image: -ms-linear-gradient(top, #f4f4f4, #e5e5e5);
          background-image: -o-linear-gradient(top, #f4f4f4, #e5e5e5);
          background-image: linear-gradient(top, #f4f4f4, #e5e5e5);filter:progid:DXImageTransform.Microsoft.gradient(GradientType=0,startColorstr=#f4f4f4, endColorstr=#e5e5e5);
        }

        form input#submit:hover{
          cursor: pointer;
          border:1px solid #c1c1c1;
          background-color: #dbdbdb;
          background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#dbdbdb), color-stop(100%, #cccccc));
          background-image: -webkit-linear-gradient(top, #dbdbdb, #cccccc);
          background-image: -moz-linear-gradient(top, #dbdbdb, #cccccc);
          background-image: -ms-linear-gradient(top, #dbdbdb, #cccccc);
          background-image: -o-linear-gradient(top, #dbdbdb, #cccccc);
          background-image: linear-gradient(top, #dbdbdb, #cccccc);filter:progid:DXImageTransform.Microsoft.gradient(GradientType=0,startColorstr=#dbdbdb, endColorstr=#cccccc);
        }

        h2 {
          font-size: 24px;
          text-transform: uppercase;
          color: #303030;
          font-weight: 600;
          margin-bottom: 30px;
        }
        h4 {
          font-size: 19px;
          line-height: 1.375em;
          color: #303030;
          font-weight: 400;
          margin-bottom: 30px;
        }
        .jumbotron {
          background-color: #1E90FF;
          color: #fff;
          padding: 4vw;
          font-family: Montserrat, sans-serif;
        }
        .container-fluid {
          padding: 10px 100px;
        }
        .bg-grey {
          background-color: #f6f6f6;
        }
        .logo-small {
          color: #f4511e;
          font-size: 50px;
        }
        .logo {
          color: #f4511e;
          font-size: 200px;
        }
        .thumbnail {
          padding: 0 0 15px 0;
          border: none;
          border-radius: 0;
        }
        .thumbnail img {
          width: 100%;
          height: 100%;
          margin-bottom: 10px;
        }

        .item h4 {
          font-size: 19px;
          line-height: 1.375em;
          font-weight: 400;
          font-style: italic;
          margin: 70px 0;
        }
        .item span {
          font-style: normal;
        }

        .panel:hover {
          box-shadow: 5px 0px 40px rgba(0,0,0, .2);
        }
        .panel-footer .btn:hover {
          border: 1px solid #f4511e;
          background-color: #fff !important;
          color: #f4511e;
        }
        .panel-heading {
          color: #fff !important;
          background-color: #f4511e !important;
          padding: 25px;
          border-bottom: 1px solid transparent;
          border-top-left-radius: 0px;
          border-top-right-radius: 0px;
          border-bottom-left-radius: 0px;
          border-bottom-right-radius: 0px;
        }
        .panel-footer {
          background-color: white !important;
        }
        .panel-footer h3 {
          font-size: 32px;
        }
        .panel-footer h4 {
          color: #aaa;
          font-size: 14px;
        }
        .panel-footer .btn {
          margin: 15px 0;
          background-color: #f4511e;
          color: #fff;
        }
        .navbar {
          margin-bottom: 0;
          background-color: #1E90FF;
          z-index: 9999;
          border: 0;
          font-size: 20px !important;
          line-height: 1.42857143 !important;
          letter-spacing: 4px;
          border-radius: 0;
          font-family: Montserrat, sans-serif;
        }
        .navbar li a, .navbar .navbar-brand {
          color: #fff !important;
        }
        .navbar-nav li a:hover, .navbar-nav li.active a {
          color: 	#1E90FF !important;
          background-color: #fff !important;
        }
        .navbar-default .navbar-toggle {
          border-color: transparent;
          color: #fff !important;
        }
        footer .glyphicon {
          font-size: 20px;
          margin-bottom: 20px;
          color: #1E90FF;
        }
        .slideanim {visibility:hidden;}
        .slide {
          animation-name: slide;
          -webkit-animation-name: slide;
          animation-duration: 1s;
          -webkit-animation-duration: 1s;
          visibility: visible;
        }
        @keyframes slide {
          0% {
            opacity: 0;
            transform: translateY(70%);
          }
          100% {
            opacity: 1;
            transform: translateY(0%);
          }
        }
        @-webkit-keyframes slide {
          0% {
            opacity: 0;
            -webkit-transform: translateY(70%);
          }
          100% {
            opacity: 1;
            -webkit-transform: translateY(0%);
          }
        }
        @media screen and (max-width: 768px) {
          .col-sm-4 {
            text-align: center;
            margin: 25px 0;
          }
          .btn-lg {
            width: 100%;
            margin-bottom: 35px;
          }
        }
        @media screen and (max-width: 480px) {
          .logo {
            font-size: 150px;
          }
        }

        img {
                  max-width: 100%;
              }

        /* body {
        background-color: #1E90FF
        } */



        </style>
{% endblock %}
